version: '3.8'

services:
  api-sync-pct-bento:
    build:
      context: ..
      dockerfile: bin/Dockerfile
    container_name: api-sync-pct-bento
    ports:
      - "5001:5001"
    environment:
      - GIN_MODE=release
    volumes:
      # Mount logs directory from root (parent folder)
      - ../logs:/app/logs
      # Mount config file from bin (read-only)
      - ./config.json:/app/config.json:ro
    restart: unless-stopped
    networks:
      - api-sync-pct-bento-network

networks:
  api-sync-pct-bento-network:
    driver: bridge
